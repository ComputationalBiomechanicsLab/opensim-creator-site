{{ define "main" }}

<div class="container">
    <div class="col-md-12 col-lg-8">
        {{ $imageResource := resources.Get .Params.banner }}
        <img src="{{ $imageResource.RelPermalink }}" width="100%" class="rounded" />
    </div>
    <h1>{{ .Title }}</h1>
    <p>{{ .Date | time.Format "2 Jan 2006" }}</p>
    {{ .Content }}
</div>

{{ end }}
